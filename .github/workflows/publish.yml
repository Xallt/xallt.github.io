name: Publish website
on: 
  push:
    branches:
      - main
jobs:
  generate-static-website:
    runs-on: ubuntu-latest
    steps:
        - name: Docker logout
          run: docker logout
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
        - name: Install
          run: yarn install
        - name: Build
          run: yarn build
        - uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./docs